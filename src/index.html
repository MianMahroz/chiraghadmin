<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chiragh Admin</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/fonts/nunito-font.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link href="./assets/css/application.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</head>
<body>
  <app-root></app-root>
  <script src="./assets/js/jQuery-v3.3.1.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/fa-all.js"></script>
  <script src="./assets/js/common.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <div class="modal fade" id="createNewTask">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="container-fluid py-4 px-4">
          <div class="row mb-3">
            <div class="col-md-12">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-label-group mb-4">
              <label class="form-label">Task</label>
              <input  pattern="[0-9_]*" type="text" class="form-control form-input" placeholder="Enter Property ID here">
            </div>
            <div class="col-md-12 form-label-group mb-4">
              <label class="form-label">Set a date</label>
              <input type="date" class="form-control form-input">
            </div>
            <div class="col-md-12 form-label-group mb-4">
              <label class="form-label">Action</label>
              <select class="form-control common-select">
                <option>Call</option>
                <option>SMS</option>
                <option>Email</option>
                <option>Visit</option>
                <option>Appointment</option>
              </select>
            </div>
            <div class="col-md-12 form-label-group mb-4">
              <label class="form-label">Notes</label>
              <textarea class="form-control common-textarea" placeholder="Enter Notes Here">
              </textarea>
            </div>
            <div class="col-md-12 form-label-group mb-4">
              <label class="form-label">Action taken date</label>
              <input type="date" class="form-control form-input">
            </div>
            <div class="col-md-12">
              <button type="button" class="btn common-btn btn-lg w-100">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div tabindex="-1" class="modal thumbnail-viewer-modal fade" id="thumbnailViewer">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="dismmisal-block mt-3 mr-3">
            <button class="close" type="button" data-dismiss="modal">Ã—</button>
        </div>
        <div class="modal-body mb-3"></div>
      </div>
    </div>
  </div>
</body>
</html>
